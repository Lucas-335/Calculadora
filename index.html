<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="screen-display">
            <div id="small-display">small-display</div>
            <div id="display"></div>
        </div>
        <div id="grid-buttons">
            <button class="button" id="clear">OFF</button>
            <button class="button operator" id="r2">âˆš</button>
            <button class="button operator" id="rest">%</button>
            <button class="button operator" id="divider">/</button>
            <button class="button number" id="num7">7</button>
            <button class="button number" id="num8">8</button>
            <button class="button number" id="num9">9</button>
            <button class="button operator" id="multiplier">*</button>
            <button class="button number" id="num4">4</button>
            <button class="button number" id="num5">5</button>
            <button class="button number" id="num6">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button number" id="num1">1</button>
            <button class="button number" id="num2">2</button>
            <button class="button number" id="num3">3</button>
            <button class="button number" id="num0">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="result">=</button>
            <button class="button operator" id="sum">+</button>
        </div>
    </main>
    <script src="script.js"></script>

</html>
